<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script>
      // references
      //
      // fullscreen
      // https://ics.media/tutorial-three/renderer_resize/
      // deviceorientation on iOS
      // http://dotnsf.blog.jp/archives/1076737232.html
      // https://hajimete.org/jquery-gyro-get
      // https://triple-underscore.github.io/deviceorientation-ja.html

      class Pendulum {
        constructor(position) {
          // public
          this.r = 40;
          this.R = 500;
          this.position = position.clone();

          // private
          this.theta = 0;
          this.v_theta = 0;

          this.initObj();
        }

        initObj() {
          this.obj = new THREE.Object3D();

          // 球体を作成
          {
            const geometry = new THREE.SphereGeometry(this.r, 10, 10);
            const material = new THREE.MeshBasicMaterial({ wireframe: true });
            this.mesh = new THREE.Mesh(geometry, material);
            this.obj.add(this.mesh);
          }

          // 紐を作成
          {
            const points = [
              new THREE.Vector3(),
              new THREE.Vector3(),
            ];
            const geometryL = new THREE.BufferGeometry().setFromPoints( points );
            const materialL = new THREE.LineBasicMaterial({ color: 0xFFFFFF });
            this.line = new THREE.Line( geometryL, materialL );
            this.obj.add(this.line);
          }

          // initialization
          this.prepareRender();
        }

        addToScene(scene) {
          scene.add(this.obj);
        }

        move(delta, g) {
          this.v_theta += (this.theta - g) * -100 / this.R;
          this.v_theta *= (1 - delta * 0.1);
          this.theta += this.v_theta * delta;

          this.prepareRender();
        }

        prepareRender() {
          this.obj.position.copy(this.position);

          this.mesh.position.y = -this.R;
          this.line.geometry.attributes.position.array[4] = -(this.R - this.r);
          //this.line.geometry.verticesNeedUpdate = true;
          this.obj.rotation.z = this.theta;
        }
      }

      // ページの読み込みを待つ
      window.addEventListener("load", init);

      function init() {
        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector("#myCanvas"),
          antialias: true,
        });

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, 1.0);
        camera.position.set(0, 0, +1000);

        const center = new THREE.Vector3(0, 400, 0);
        const pends = [];
        const Rs = [100, 169, 256, 361, 484, 625];
        Rs.forEach(R => {
          const pend = new Pendulum(center);
          pend.R = R;

          pends.push(pend);

          // シーンに振り子を追加
          pend.addToScene(scene);
        });

        var cx = 0;

        const clock = new THREE.Clock();

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          const delta = clock.getDelta();

          const g = cx * 0.001;

          pends.forEach(pend => {
            pend.move(delta, g);
          });

          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }

        // 初期化のために実行
        onResize();
        // リサイズイベント発生時に実行
        window.addEventListener("resize", onResize);

        function onResize() {
          // サイズを取得
          const width = window.innerWidth;
          const height = window.innerHeight;

          // レンダラーのサイズを調整する
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(width, height);

          // カメラのアスペクト比を正す
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
        }

        // 加速度センサーイベント処理

        function ClickRequestDeviceSensor() {
          //. ユーザーに「許可」を求めるダイアログを表示
          DeviceMotionEvent.requestPermission()
            .then(function (response) {
              if (response === "granted") {
                //. 許可された場合のみイベントハンドラを追加できる
                window.addEventListener("devicemotion", deviceMotion, false);
                //. 画面上部のボタンを消す
                $("#sensorrequest").css("display", "none");
              }
            })
            .catch(function (e) {
              console.log(e);
            });
        }

        if (window.DeviceMotionEvent) {
          //. iOS13 以上であれば DeviceMotionEvent.requestPermission 関数が定義されているので、ここで条件分岐
          if (DeviceMotionEvent.requestPermission && typeof DeviceMotionEvent.requestPermission === "function") {
            //. iOS 13 以上の場合、
            //. 画面上部に「センサーの有効化」ボタンを追加
            //var banner = '<div  style="z-index: 1; position: absolute; width: 100%; background-color: rgb(0, 0, 0);" onclick="ClickRequestDeviceSensor();" id="sensorrequest"><p style="color: rgb(0, 0, 255);">センサーの有効化</p></div>';
            //$("body").prepend(banner);
            $("#sensorrequest").css("display", "flex");
            $("#sensorrequest").on("click", function () {
              ClickRequestDeviceSensor();
            });
          } else {
            //. Android または iOS 13 未満の場合、
            //. DeviceMotionEvent オブジェクトが有効な場合のみ、devicemotion イベント発生時に deviceMotion関数がハンドリングするよう登録
            window.addEventListener("devicemotion", deviceMotion, false);
          }
        }
        function deviceMotion(e) {
          // x, y, zの値を取得
          let x = e.acceleration.x;
          let y = e.acceleration.y;
          let z = e.acceleration.z;
          accelFunc(x, y, z);
        }
        document.body.addEventListener("keydown", (e) => {
          e = e || window.event;
          if (e.keyCode == "38") {
            // up arrow
          } else if (e.keyCode == "40") {
            // down arrow
          } else if (e.keyCode == "37") {
            // left arrow
            accelFunc(-1, 0, 0);
          } else if (e.keyCode == "39") {
            // right arrow
            accelFunc(1, 0, 0);
          }
        });

        function accelFunc(x, y, z) {
          $("#x").text(x);
          $("#y").text(y);
          $("#z").text(z);

          if (window.orientation == 0) {
            cx = x * 20;
          } else if (window.orientation == 90) {
            cx = -y * 20;
          } else if (window.orientation == -90) {
            cx = y * 20;
          }
        }
      }
    </script>
  </head>
  <body>
    <div
      style="z-index: 1; position: absolute; width: 100%; height: 100%; background-color: rgb(0, 0, 0); display: none"
      id="sensorrequest"
    >
      <div style="margin: auto; color: white">加速度センサーを有効にする</div>
    </div>
    <div style="display: none; background-color: rgb(0, 0, 0)" id="sensorrequest">
      <div id="x" style="color: blue">x</div>
      <div id="y" style="color: blue">y</div>
      <div id="z" style="color: blue">z</div>
    </div>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
