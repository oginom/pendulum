<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script>
      // references
      //
      // fullscreen
      // https://ics.media/tutorial-three/renderer_resize/
      // deviceorientation on iOS
      // http://dotnsf.blog.jp/archives/1076737232.html
      // https://hajimete.org/jquery-gyro-get
      // https://triple-underscore.github.io/deviceorientation-ja.html

      // ページの読み込みを待つ
      window.addEventListener("load", init);

      function init() {
        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector("#myCanvas"),
          antialias: true,
        });

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, 1.0);
        camera.position.set(0, 0, +1000);

        // 球体を作成
        const geometry = new THREE.SphereGeometry(100, 10, 10);
        // マテリアルを作成
        const material = new THREE.MeshBasicMaterial({ wireframe: true });
        // メッシュを作成
        const mesh = new THREE.Mesh(geometry, material);
        // 3D空間にメッシュを追加
        scene.add(mesh);

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          //mesh.rotation.y += 0.01;
          //mesh.position.y += 1;

          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }

        // 初期化のために実行
        onResize();
        // リサイズイベント発生時に実行
        window.addEventListener("resize", onResize);

        function onResize() {
          // サイズを取得
          const width = window.innerWidth;
          const height = window.innerHeight;

          // レンダラーのサイズを調整する
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(width, height);

          // カメラのアスペクト比を正す
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
        }

        // 加速度センサーイベント処理

        function ClickRequestDeviceSensor() {
          //. ユーザーに「許可」を求めるダイアログを表示
          DeviceMotionEvent.requestPermission()
            .then(function (response) {
              if (response === "granted") {
                //. 許可された場合のみイベントハンドラを追加できる
                window.addEventListener("devicemotion", deviceMotion, false);
                //. 画面上部のボタンを消す
                $("#sensorrequest").css("display", "none");
              }
            })
            .catch(function (e) {
              console.log(e);
            });
        }

        if (window.DeviceMotionEvent) {
          //. iOS13 以上であれば DeviceMotionEvent.requestPermission 関数が定義されているので、ここで条件分岐
          if (
            DeviceMotionEvent.requestPermission &&
            typeof DeviceMotionEvent.requestPermission === "function"
          ) {
            //. iOS 13 以上の場合、
            //. 画面上部に「センサーの有効化」ボタンを追加
            //var banner = '<div  style="z-index: 1; position: absolute; width: 100%; background-color: rgb(0, 0, 0);" onclick="ClickRequestDeviceSensor();" id="sensorrequest"><p style="color: rgb(0, 0, 255);">センサーの有効化</p></div>';
            //$("body").prepend(banner);
            $("#sensorrequest").css("display", "block");
            $("#sensorrequest").on("click", function () {
              ClickRequestDeviceSensor();
            });
          } else {
            //. Android または iOS 13 未満の場合、
            //. DeviceMotionEvent オブジェクトが有効な場合のみ、devicemotion イベント発生時に deviceMotion関数がハンドリングするよう登録
            window.addEventListener("devicemotion", deviceMotion, false);
          }
        }
        function deviceMotion(e) {
          // x, y, zの値を取得
          let x = e.acceleration.x;
          let y = e.acceleration.y;
          let z = e.acceleration.z;

          $("#x").text(x);
          $("#y").text(y);
          $("#z").text(z);

          // イベント発生時の処理を記述
          mesh.position.x = x * 20;
          mesh.position.y = y * 20;
          mesh.position.z = z * 20;
        }
      }
    </script>
  </head>
  <body>
    <div style="z-index: 1; position: absolute; width: 100%; background-color: rgb(0, 0, 0); display: none" id="sensorrequest">
      <p style="color: rgb(0, 0, 255)">センサーの有効化</p>
    </div>
    <div style="padding-top: 50px; background-color: rgb(0, 0, 0)" id="sensorrequest">
      <div id="x" style="color: blue">x</div>
      <div id="y" style="color: blue">y</div>
      <div id="z" style="color: blue">z</div>
    </div>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
